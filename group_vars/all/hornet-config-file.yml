hornet_config_pruning_size_targetSize: "{{ hornet_db_max_size }}"
hornet_config_pruning_size_thresholdPercentage: 10.0
hornet_config_pruning_size_cooldownTime: 5m
hornet_config_pruning_pruneReceipts: false

